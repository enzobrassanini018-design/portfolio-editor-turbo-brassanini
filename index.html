
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enzo Brassanini | Editor & Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020202;
            color: #ffffff;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .glow-red {
            box-shadow: 0 0 30px rgba(225, 29, 72, 0.2);
        }
        .glow-blue {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.2);
        }
        .text-glow-red {
            text-shadow: 0 0 15px rgba(225, 29, 72, 0.6);
        }
        .text-glow-blue {
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
        }
        .bg-mesh {
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(225, 29, 72, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
        }

        /* Animações Ambientais */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        @keyframes float-alt {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            50% { transform: translate(15px, -15px) rotate(-5deg); }
        }
        @keyframes pulse-soft {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        @keyframes slide-line {
            0% { left: -100%; opacity: 0; }
            50% { opacity: 0.5; }
            100% { left: 200%; opacity: 0; }
        }

        .animate-float { animation: float 6s ease-in-out infinite; }
        .animate-float-slow { animation: float-alt 8s ease-in-out infinite; }
        .animate-float-fast { animation: float 4s ease-in-out infinite; }
        .animate-pulse-soft { animation: pulse-soft 4s ease-in-out infinite; }
        
        /* Linhas Neon Aleatórias */
        .neon-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.5), transparent);
            width: 300px;
            animation: slide-line 12s linear infinite;
            pointer-events: none;
        }

        /* Animação de Janela com Curva de Velocidade Exponencial */
        @keyframes window-transition {
            0% { 
                opacity: 0; 
                transform: scale(1.05) translateY(20px) translateX(15px); 
                filter: blur(12px) brightness(1.5);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) translateY(0) translateX(0); 
                filter: blur(0) brightness(1);
            }
        }
        
        .animate-portfolio-window {
            animation: window-transition 0.7s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            will-change: transform, opacity, filter;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #020202;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #252525;
        }
    </style>
